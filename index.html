<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Itaú</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="img/logo.svg" alt="logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#">Para você <img src="img/seta.svg" alt="seta">
                        </a>
                    </li>
                    <li>
                        <a href="#">Para empresas <img src="img/seta.svg" alt="seta">
                        </a>
                    </li>
                    <li>
                        <a href="#">Serviços <img src="img/seta.svg" alt="seta">
                        </a>
                    </li>
                    <li>
                        <a href="#">Ajuda <img src="img/seta.svg" alt="seta">
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="container-pesquisa">
                <div class="busca">
                    <img src="img/icon-lupa.svg" alt="lupa">
                    <input type="text" placeholder="Buscar">
                </div>
                <div class="conta">
                    <a href="#">
                        <img src="img/icon-user.svg" alt="conta">
                        <p>Acessar conta</p>
                    </a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
